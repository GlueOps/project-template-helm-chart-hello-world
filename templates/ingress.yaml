apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Release.Name }}
  annotations:
    cert-manager.io/cluster-issuer: glueops-cert-zerossl-prod
spec:
  ingressClassName: external-ingress-nginx
  # hosts:
  #   - host: test-app.gcp.glueops.rocks
  rules:
  - host: {{ .Release.Name }}.apps.nonprod.antoniostacos.onglueops.com
    http:
      paths:
        - backend:
            service:
              name: {{ .Release.Name }}
              port:
                number: {{ .Values.containerPort }}
          path: /
          pathType: Prefix
{{- if ne .Values.domain "nil" }}
  - host: {{ .Values.domain }}
    http:
      paths:
        - backend:
            service:
              name: {{ .Release.Name }}
              port:
                number: {{ .Values.containerPort }}
          path: /
          pathType: Prefix
{{- end}}
{{- if ne .Values.domain "nil" }}
  tls:
    - secretName: {{ .Release.Name }}-tls-customer-domain
      hosts:
        - {{ .Values.domain }}
{{- end}}
