suite: test ingress
templates:
  - templates/ingress.yaml
tests:
  - it: should render nothing if not enabled
    asserts:
      - hasDocuments:
          count: 0

  - it: should render Ingress right if enabled
    set:
      appName: example-app
      ingress:
        enabled: true
        labels:
          kubernetes.io/ingress.class: nginx-ingress
          ingress.kubernetes.io/rewrite-target: /
          ingress.kubernetes.io/force-ssl-redirect: "true"
        entries:
        - name: "internal"
          hosts:
            - hostname: service1.example.com
              paths:
                - path: /v2
    release:
      name: my-release
    asserts:
      - hasDocuments:
          count: 1
      - isKind:
          of: Ingress
      - exists:
          path: spec.rules[0].http.paths
          content:
            path: /v2
            backend:
              service:
                name: example-app
                port: 
                  number: 8080
      - notExists:
          path: spec.tls
      - exists:
          path: metadata.annotations["kubernetes.io/ingress.class"]
      - isNotNullOrEmpty:
          path: metadata.annotations["ingress.kubernetes.io/rewrite-target"]
      - isNotNullOrEmpty:
          path: metadata.annotations["ingress.kubernetes.io/force-ssl-redirect"]
      - notExists:
          path: metadata.annotations["ingress.kubernetes.io/cookie-name"]

  - it: should set annotations if given
    set:
      ingress:
        enabled: true
        annotations:
          kubernetes.io/ingress.class: "nginx-ingress"
          kubernetes.io/tls-acme: "true"
          ingress.kubernetes.io/rewrite-target: "/"
        entries:
        - name: "test"
          hosts:
            - hostname: service1.example.com
    asserts:
      - exists:
          path: metadata.annotations
          value:
            kubernetes.io/ingress.class: "nginx-ingress"
            kubernetes.io/tls-acme: "true"
            ingress.kubernetes.io/rewrite-target: "/"


  - it: should set annotations if given and verify the specific values.
    set:
      ingress:
        enabled: true
        annotations:
          kubernetes.io/ingress.class: nginx-ingress
          kubernetes.io/tls-acme: "true"
          ingress.kubernetes.io/rewrite-target: /
        entries:
        - name: "internal"
          hosts:
            - hostname: service1.example.com
              paths:
                - path: /*
    asserts:
      - equal:
          path: metadata.annotations["kubernetes.io/ingress.class"]
          value: nginx-ingress
      - equal:
          path: metadata.annotations["kubernetes.io/tls-acme"]
          value: "true"
      - equal:
          path: metadata.annotations["ingress.kubernetes.io/rewrite-target"]
          value: /

